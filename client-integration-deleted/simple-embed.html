<!-- Auto-Fullscreen 3D Configurator -->
<!-- Clients can simply add this iframe to ANY product description -->

<iframe 
  src="https://iani-configurator.vercel.app?productId=YOUR_PRODUCT_ID&client=YOUR_CLIENT_NAME&autoDetect=true" 
  style="width: 100%; height: 400px; border: none; border-radius: 8px;"
  allow="fullscreen"
  id="configurator-iframe">
</iframe>

<!-- This code auto-detects small size and shows "Open Fullscreen" button -->
<script>
(function() {
  const iframe = document.getElementById('configurator-iframe');
  
  // Auto-resize based on container
  function checkSize() {
    const rect = iframe.getBoundingClientRect();
    if (rect.width < 800) {
      // Send message to configurator to show fullscreen button
      iframe.contentWindow.postMessage({
        type: 'SMALL_CONTAINER_DETECTED',
        width: rect.width,
        height: rect.height
      }, '*');
    }
  }
  
  iframe.onload = checkSize;
  window.addEventListener('resize', checkSize);
})();
</script>
