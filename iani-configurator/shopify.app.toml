# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "0c77e35b44769e334e279853c0764719"
name = "iani-configurator"
handle = "iani-configurator"
application_url = "https://iani-configurator-1.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[access_scopes]
# Required scopes for 3D configurator functionality
# write_draft_orders needed for custom pricing at checkout
scopes = "read_products,write_products,write_draft_orders"

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "/webhooks/app/subscriptions-update"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # GDPR Compliance Webhooks (Required for App Store)
  [[webhooks.subscriptions]]
  topics = [ "customers/data_request" ]
  uri = "/api/gdpr"

  [[webhooks.subscriptions]]
  topics = [ "customers/redact" ]
  uri = "/api/gdpr"

  [[webhooks.subscriptions]]
  topics = [ "shop/redact" ]
  uri = "/api/gdpr"

[auth]
redirect_urls = ["https://iani-configurator-1.onrender.com/auth/callback", "https://iani-configurator-1.onrender.com/auth/shopify/callback", "https://iani-configurator-1.onrender.com/api/auth/callback"]

[pos]
embedded = false

# Billing Configuration - Shopify App Subscriptions
[billing]
  [billing.starter]
  amount = 19.00
  currency_code = "USD"
  interval = "EVERY_30_DAYS"
  trial_days = 14

  [billing.pro]
  amount = 49.00
  currency_code = "USD"
  interval = "EVERY_30_DAYS"
  trial_days = 14

  [billing.business]
  amount = 99.00
  currency_code = "USD"
  interval = "EVERY_30_DAYS"
  trial_days = 14
